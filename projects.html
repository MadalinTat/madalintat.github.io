---
layout: default
title: Projects
permalink: /projects/
---

<section class="section">
  <h2>Projects</h2>
  <div class="project-grid">
    {% for project in site.projects %}
    <div class="project-card">
      <h3><a href="{{ project.url }}">{{ project.title }}</a></h3>
      <p>{{ project.excerpt }}</p>
      <div class="tags">
        {% for tag in project.tags %}
        <span class="tag-item">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
