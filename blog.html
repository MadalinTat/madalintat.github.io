---
layout: default
title: Blog
permalink: /blog/
---

<section class="section">
  <h2>Blog</h2>
  {% for post in site.posts %}
  <div class="blog-card">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="date">{{ post.date | date: "%B %d, %Y" }}</div>
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url }}" class="read-more">Read more</a>
  </div>
  {% endfor %}
</section>
