<section class="section">
  <h2>Contact</h2>
  <p>Contact me on X, or by Email directly.</p>
  <p>Or use the form bellow. I am open for discussions!</p>
  <div class="social-links">
    <a href="https://x.com/cetusian" target="_blank">X</a>
    <a href="https://github.com/madalintat" target="_blank">GitHub</a>
    <a href="mailto:madalintat@gmail.com">Email</a>
  </div>

  <form
    class="contact-form"
    action="https://formspree.io/f/xanqrgvw"
    method="POST"
  >
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your email"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Your message"
        rows="5"
        required
      ></textarea>
    </div>
    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</section>
