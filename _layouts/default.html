<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | cetusian</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Classic .ico favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <!-- PNG favicons for different sizes -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <!-- For Apple devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f0f0f" />
  </head>
  <body>
    <div class="glow-cursor"></div>
    <div id="canvas-container"></div>

    <header>
      <a href="/" class="logo">cetusian();</a>
      <nav>
        <ul>
          <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>home</a></li>
          <li><a href="/projects/" {% if page.url contains "/projects/" %}class="active"{% endif %}>projects</a></li>
          <li><a href="/blog/" {% if page.url contains "/blog/" %}class="active"{% endif %}>blog</a></li>
          <li><a href="/contact/" {% if page.url == "/contact/" %}class="active"{% endif %}>contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">{{ content }}</main>

    <footer class="footer">
      <p>Â© 2025 cetusian.</p>
    </footer>

    <script src="/assets/js/script.js"></script>
    <script>
      // Open links in .post-content (blog posts) in a new tab
      document.addEventListener('DOMContentLoaded', function() {
        const postLinks = document.querySelectorAll('.post-content a');
        postLinks.forEach(link => {
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener noreferrer'); // Security and accessibility
        });

        // Optional: Open links in .project-content (projects) in a new tab
        const projectLinks = document.querySelectorAll('.project-content a');
        projectLinks.forEach(link => {
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener noreferrer'); // Security and accessibility
        });
      });
    </script>
  </body>
</html>
